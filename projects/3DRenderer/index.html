<!DOCTYPE html>
<html xmins="http://www.w3.org/1999/xhtml" lang="en">
<title>
    3D RENDERER JS
</title>

<body onload="Awake()">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="MainStyle.css">

    <div class="container">
        <h1>3D rendering in JavaScript</h1>

        <div class="row">
            <div class="Buttons">
                <div class="col-xs-2">
                    <button class="col-s-6" type="button" id="LoadTree1" onclick="LoadTree1()">Load simple tree 1</button>
                    <button class="col-s-6" type="button" id="LoadCanon" onclick="LoadCannon()">Load cannon</button>
                    <button class="col-s-4" type="button" id="loadSniper" onclick="LoadSniper()">Load sniper</button>
                    <input class="col-s-6" type="file" id="UploadModel" accept=".txt" />

                    <button class="col-s-6" type="button" id="uploadFile" onclick="UploadNewModel(UploadModel.value)">Load model</button>

                    <p>Needs to be a triangulated .obj file</p>
                </div>
            </div>

            <canvas class="col-xs-7" id="myCanvas" width="2100" height="1200" style="border:1px solid #000000;">
                Your browser does not support the HTML5 canvas tag.
                <code>>&lt;canvas&gt;</code>
            </canvas>

            <div class="Buttons">
                <div class="col-xs-2">
                    <button class="col-xs-6" type="button" id="toggleRandomDraw" onclick="ToggleRandomDraw()">Toggle random draw</button>
                    <button class="col-s-6" type="button" id="toggleFade" onclick="ToggleFade()">Toggle fade</button>
                    <button class="col-s-6" type="button" id="toggleFill" onclick="ToggleFill()">Toggle fill</button>
                    <input class="col-s-6" type="text" name="Color" placeholder="Color" id="Color">
                    <button class="col-s-6" type="button" id="SubmitCollor" onclick="SubmitColor(Color.value)">Submit color</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4"></div>
            <h2>Left mouse button to rotate, scroll to zoom, scroll button to move</p>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <div class="Buttons">
                    <div class="row">
                        <div class="col-xs-3"> </div>
                        <button type="button" class="col-xs-3" onclick="rotateTheObject(2)"> Rotate up</button>
                    </div>

                    <button type="button" class="col-xs-4" onclick="rotateTheObject(-1)"> Rotate left </button>

                    <button type="button" class="col-xs-4" onclick="rotateTheObject(1)"> Rotate Right</button>

                    <div class="row">
                        <div class="col-xs-3"> </div>
                        <button type="button" class="col-xs-3" onclick="rotateTheObject(-2)"> Rotate down</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="row">
           
            <div class="Buttons col-xs-4">
                <button type="button" onclick="zoom(1)">Zoom in</button>
                <button type="button" onclick="zoom(-1)">Zoom out</button>
            </div>
        </div>
            </div>
            <div class="col-xs-5">
                <div class="Buttons">
                    <div class="row">
                        <div class="col-xs-3"> </div>
                        <button type="button" class="col-xs-3" onclick="changePosition(-2)"> Move up</button>
                    </div>

                    <button type="button" class="col-xs-4" onclick="changePosition(-1)"> Move left </button>
                    <button type="button" class="col-xs-4" onclick="changePosition(1)"> Move Right</button>

                    <div class="row">
                        <div class="col-xs-3"> </div>
                        <button type="button" class=" col-xs-3" onclick="changePosition(2)"> Move down</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="Src/ButtonFunctions.js"></script>
    <script src="Src/Inputs.js"></script>
    <script src="Src/Extra's/Clone.js"></script>
    <script src="Src/Vectors/Vector2.js"></script>
    <script src="Src/Vectors/Vector3.js"></script>
    <script src="Src/Vectors/Vector4.js"></script>
    <script src="Src/Vectors/Vector2Calculations.js"></script>
    <script src="Src/Vectors/VectorCalculations.js"></script>
    <script src="Src/Matrix.js"></script>
    <script src="Src/OpenGL.js"></script>
    <script src="Src/Transform.js"></script>
    <script src="Src/Camera.js"></script>
    <script src="Src/Render.js"></script>
    <script src="Src/Models.js"></script>
    <script src="Src/Main.js"></script>
</body>

</html>
